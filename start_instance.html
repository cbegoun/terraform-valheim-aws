<!DOCTYPE html>
<html>
<head>
    <title>Start Valheim Server</title>
    <script src="config.js"></script>
    <script>
        async function startInstance() {
            const apiId = apiConfig.apiId;
            const region = apiConfig.region;
            const response = await fetch(`https://${apiId}.execute-api.${region}.amazonaws.com/prod/start`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            alert(result.body);
        }
    </script>
</head>
<body>
    <h1>Valheim Server Control</h1>
    <button onclick="startInstance()">Start Server</button>
</body>
</html>
