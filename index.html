<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valheim Server Control</title>
</head>
<body>
    <h1>Start Valheim Server</h1>
    <button id="start-server">Start Server</button>
    <script>
        document.getElementById('start-server').addEventListener('click', function() {
            fetch('https://your_api_gateway_url/start-server', { method: 'POST' })  // Replace with your actual API Gateway URL
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
